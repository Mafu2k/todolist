<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie - TodoList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h1>Lista Zadań</h1>
                        <p class="mb-0">Logowanie do systemu</p>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/login}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            
                            <div class="mb-3">
                                <label for="username" class="form-label">Nazwa użytkownika</label>
                                <input id="username" name="username" class="form-control" placeholder="Wpisz nazwę użytkownika" required/>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Hasło</label>
                                <input id="password" name="password" type="password" class="form-control" placeholder="Wpisz hasło" required/>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100">Zaloguj się</button>
                        </form>
                        
                        <div th:if="${error}" class="alert alert-danger mt-3">
                            <span th:text="${error}">Błędne dane logowania</span>
                        </div>
                        
                        <div th:if="${logout}" class="alert alert-info mt-3">
                            <span th:text="${logout}">Zostałeś wylogowany</span>
                        </div>
                        
                        <div th:if="${success}" class="alert alert-success mt-3">
                            <span th:text="${success}"></span>
                        </div>
                        
                        <div class="text-center mt-3">
                            <p class="text-muted">Nie masz konta?</p>
                            <a href="/register" class="btn btn-link">Zarejestruj się</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
